<h2>Show Info</h2>
<div *ngFor="let item of current">
  <br>
  <section>
      <div>
        <strong>ShowName: </strong> 
        <img [src]='item.image'> {{item.name}}                        
        <span>({{item.id}})</span>
      </div>
      <div>
        <strong>Language:</strong> {{item.language}}
      </div>
      <div>
        <strong>Schedule:</strong>
        <span *ngFor = "let g2 of item.days">
          {{g2}}
        </span> at {{item.time}}
      </div>
      <div>
        <strong>Runtime:</strong> {{item.runtime}} minutes
      </div>
      <div>
        <strong>Genres: </strong>
        <span *ngFor="let g1 of item.genre">{{g1}} </span>
      </div>
      <div>
        <strong>Episodes ordered:</strong> 
        ABC                    
      </div>
      <div>
        <strong>Created by:</strong>
        <span class="divider">
        <span><a href="/people/27410/lena-dunham">Lena Dunham</a></span>
        </span>
      </div>
      <div>
        <strong>Official site:</strong> 
        <a href="http://www.hbo.com/girls" target="_blank">www.hbo.com</a>
      </div>
    </section>
</div>
